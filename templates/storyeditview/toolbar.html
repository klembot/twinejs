<div class="toolbar main fullSlideUp fast">

<div class="left">

<a href="#stories" class="home subtle" title="<%= t('Go to the story list') %>" data-tooltip-dir="ne"><i class="fa fa-home fa-lg"></i></a>

<div class="bubbleContainer inline">

<button class="storyName subtle" data-bubble="toggle" data-tooltip-dir="ne" data-datetext="Last saved at %" data-dateformat="h:mm tt, d MMMM yyyy">
<span class="storyNameVal"><%- name %></span>
<i class="fa fa-caret-up fa-lg"></i>
</button>

<div class="storyBubble bubble down smaller">

<ul class="menu">

<li>
<button class="editScript"><%= t('Edit Story JavaScript') %></button>
</li>

<li>
<button class="editStyle"><%= t('Edit Story Stylesheet') %></button>
</li>

<li>
<button class="changeFormat"><%= t('Change Story Format') %></button>
</li>

<li>
<button class="renameStory"><%= t('Rename Story') %></button>
</li>

<li>
<button class="snapToGrid"><%= t('Snap to Grid') %></button>
</li>

<li>
<button class="storyStats"><%= t('Story Statistics') %></button>
</li>

<li class="divider"></li>

<li>
<button class="proofStory"><%= t('View Proofing Copy') %></button>
</li>

<li>
<button class="publishStory"><%= t('Publish to File') %></button>
</li>

</ul>

</div> <!-- .bubble -->
</div> <!-- .bubbleContainer -->

</div> <!-- .left -->

<div class="right">

<span class="searchContainer">
<input type="search" placeholder="<%= t('Quick Find') %>" class="searchField">
<button class="showSearch subtle" title="<%= t('Find and replace across the entire story') %>" data-tooltip-dir="n" data-modal-show="#searchModal"><i class="fa fa-list-alt"></i></button>
</span>

<span class="zooms">
<button class="zoomSmall subtle" title="<%= t('Show only story structure') %>" data-tooltip-dir="n">
<i class="fa fa-th fa-lg"></i>
</button>

<button class="zoomMedium subtle" title="<%= t('Show only passage titles') %>" data-tooltip-dir="n">
<i class="fa fa-th-large fa-lg"></i>
</button>

<button class="zoomBig subtle" title="<%= t('Show passage titles and excerpts') %>" data-tooltip-dir="n">
<i class="fa fa-stop fa-l"></i>
</button>

</span>

<button class="testStory subtle" title="<%= t('Play this story in test mode') %>" data-tooltip-dir="n">
<i class="fa fa-bug fa-lg"></i> <%= t('Test') %>
</button>

<button class="playStory subtle" title="<%= t('Play this story') %>" data-tooltip-dir="n">
<i class="fa fa-play fa-lg"></i> <%= t('Play') %>
</button>

<button class="addPassage create" title="<%= t('Add a new passage') %>" data-tooltip-dir="nw">
<i class="fa fa-plus fa-lg"></i> <%= t('Passage') %>
</button>

</div> <!-- .right -->
</div> <!-- .toolbar -->
