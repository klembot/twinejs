<div class="bubbleContainer hoverContainer">
<div class="frame">
<p class="title"><%- name %></p>

<p class="excerpt">
<%= excerpt %>
</p>

</div> <!-- .frame -->

<div class="bubble up alwaysVisible hover">
<div class="toolbar">
<button class="delete danger subtle" title="Delete &ldquo;<%- name %>&rdquo;"><i class="fa fa-trash-o"></i></button>
<button class="edit subtle" title="Edit &ldquo;<%- name %>&rdquo;"><i class="fa fa-pencil"></i></button>
<button class="test subtle" title="Test story starting here"><i class="fa fa-bug"></i></button>
<button class="setAsStart subtle" title="Set &ldquo;<%- name %>&rdquo; as starting point"><i class="fa fa-rocket"></i></button>
</div> <!-- .toolbar -->
</div> <!-- .bubble -->
</div> <!-- .bubbleContainer.hoverContainer -->
