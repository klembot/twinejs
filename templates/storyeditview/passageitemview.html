<div class="bubbleContainer hoverContainer">
<div class="frame">
<p class="title"><%- name %></p>

<p class="excerpt">
<%= excerpt %>
</p>

</div> <!-- .frame -->

<div class="bubble up alwaysVisible hover">
<div class="toolbar">
<button class="delete danger subtle" title="<%= t('Delete &ldquo;%s&rdquo;', name) /* L10n: %s is the name of the thing to be deleted. */ %>"><i class="fa fa-trash-o"></i></button>
<button class="edit subtle" title="<%= t('Edit &ldquo;%s&rdquo;', name) /* L10n: %s is the name of the thing to be eited. */ %><i class="fa fa-pencil"></i></button>
<button class="test subtle" title="<%= t('Test story starting here') %>"><i class="fa fa-bug"></i></button>
<button class="setAsStart subtle" title="<%= t('Set &ldquo;%s&rdquo; as starting point', name) /* L10n: %s is a name of a passage */ %>"><i class="fa fa-rocket"></i></button>
</div> <!-- .toolbar -->
</div> <!-- .bubble -->
</div> <!-- .bubbleContainer.hoverContainer -->
