<!-- this must be included outside any other template, to avoid data binding errors -->

<button class="select subtle" data-format="<%- name %>">
<%

// if no image is available, use a placeholder based on name

if (typeof image == 'string')
	print('<img src="' + path + '/' + image + '">');
else
	print('<span class="placeholder">' + name.replace(/[a-z]/g, '') + '</span>');
%>
<br>
<i class="showActive fa fa-lg fa-check-circle"></i> <%- name %>
</button>
