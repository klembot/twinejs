<!-- this must be included outside any other template, to avoid data binding errors -->

<div class="format" data-format-name="<%- name %>">

<%

	print('<img src="' + path + '/' + image + '">');
%>

<div class="description">

<p>
<strong><%- name %></strong> <%- version %>

</p>

<div>
<%= description %>
</div>

</div>

</div>
