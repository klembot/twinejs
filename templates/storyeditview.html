<div id="storyEditView" class="fadeIn">

<p class="home">
<a href="#stories"><i class="fa fa-home"></i></a>
</p>

<h4 class="storyName">
<%- name %>
</h4>

<div class="toolbox shadow">

<p>
<button class="addPassage btn btn-success btn-block">
<i class="fa fa-plus"></i> Passage
</button>
</p>

<p class="btn-group full" data-toggle="buttons">
<label class="btn btn-default third">
<input type="radio" name="zoom" class="zoomSmall"><i class="fa fa-th"></i>
</label>
<label class="btn btn-default third">
<input type="radio" name="zoom" class="zoomMedium"><i class="fa fa-th-large"></i>
</label>
<label class="btn btn-default third">
<input type="radio" name="zoom" class="zoomBig"><i class="fa fa-stop"></i>
</label>
</p>

<p>
<button class="storyProperties btn btn-default btn-block" data-original-title="" title="">
<i class="fa fa-cog"></i> Properties
</button>
</p>

<div id="storyPropertiesPopover" class="hide">

<div class="form-horizontal">

<p class="form-group">
<span class="col-md-3">
<label for="storyName" class="control-label">Name</label>
</span>
<span class="col-md-9">
<input type="text" id="storyName" class="storyName form-control" value="">
</span>
</p>

<p class="form-group">
<span class="col-md-3">
<label for="startPassage">Start At</label>
</span>

<span class="col-md-9">
<select id="startPassage" class="startPassage form-control"></select>
</span>
</p>

<p class="form-group col-md-12">
<span class="checkbox">
<label>
<input type="checkbox" id="snapToGrid" class="snapToGrid" checked="<%= snapToGrid %>">
Snap to Grid
</label>
</span>
</p>

<p class="form-group">
<span class="col-md-6">
<button class="editStylesheet btn btn-default">
<i class="fa fa-font"></i>
Stylesheet
</button>
</span>

<span class="col-md-6">
<button class="editScript btn btn-default">
<i class="fa fa-cogs"></i>
JavaScript
</button>
</span>

<!--span class="col-md-4">
<button class="btn btn-primary">
<i class="icon-ok"></i>
Done
</button>
</span-->

</p>

</div> <!-- .form-horizontal -->
</div> <!-- #storyPropertiesPopover -->

<p>
<button class="testStory btn btn-default btn-block">
<i class="fa fa-bug"></i> Test
</button>
</p>

<div class="btn-group full">
<button class="playStory btn btn-default dropdown-default">
<i class="fa fa-play"></i> Play
</button>

<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
<span class="caret"></span>
</button>

<ul class="dropdown-menu" role="menu">
<li><a href="javascript:void(0)" class="publishStory"><i class="fa fa-download"></i> Publish to File</a></li>
<li><a href="javascript:void(0)" class="proofStory"><i class="fa fa-file-text-o"></i> Proofing Copy</a></li>
</ul>

</div> <!-- .btn-group -->
</div> <!-- .toolbox -->

<div class="passages">
<div class="marquee"></div>
<canvas></canvas>
</div> <!-- .passages -->

<div id="passageEditModal" class="editModal modal fade">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">

<button class="save btn btn-primary" data-dismiss="modal">
<i class="fa fa-check"></i> Done
</button>

<p class="modal-title">
<input type="text" class="passageName" placeholder="Passage Name">
</p>

</div> <!-- .modal-header -->

<div class="modal-body">

<div class="passageTags">
<form>
<p>
<i class="fa fa-tag"></i>
<span class="tags">

<span class="tag label label-info">script <a href="javascript:void(0)" class="remove"><i class="fa fa-times"></i></a></span>

</span>

<a class="showNewTag" href="javascript:void(0)" title="Add a tag"><i class="fa fa-plus-circle"></i></a>

<input class="newTag" type="text" placeholder="Tag name" required>
</p>
</form>
</div>

</div>

<div class="textareaContainer">
<textarea class="passageText" placeholder="Enter the body text of your passage here. To link to another passage, put two square brackets around its name, [[like this]]."></textarea>
</div> <!-- .textareaContainer -->
</div> <!-- .modal-body -->

</div> <!-- .modal-content -->
</div> <!-- .modal-dialog -->
</div> <!-- #passageEditModal -->

<div id="stylesheetEditModal" class="editModal modal fade">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">

<button class="save btn btn-primary" data-dismiss="modal">
<i class="fa fa-check"></i> Done
</button>

<h3>
Stylesheet
</h3>

</div> <!-- .modal-header -->

<div class="modal-body">
<div class="textareaContainer">
<textarea class="stylesheetSource" placeholder="Any CSS you enter here will override the default appearance of your story."></textarea>
</div> <!-- .textareaContainer -->
</div> <!-- .modal-body -->

</div> <!-- .modal-content -->
</div> <!-- .modal-dialog -->
</div> <!-- #stylesheetModal -->

<div id="scriptEditModal" class="editModal modal fade">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">

<button class="save btn btn-primary" data-dismiss="modal">
<i class="fa fa-check"></i> Done
</button>

<h3>
JavaScript
</h3>

</div> <!-- .modal-header -->

<div class="modal-body">
<div class="textareaContainer">
<textarea class="scriptSource" placeholder="Any JavaScript you enter here will immediately run when your story is opened in a Web browser."></textarea>
</div> <!-- .textareaContainer -->
</div> <!-- .modal-body -->

</div> <!-- .modal-content -->
</div> <!-- .modal-dialog -->
</div> <!-- #scriptEditModal -->

<div id="deletePassagesModal" class="modal fade">
<div class="modal-dialog modal-sm">
<div class="modal-content">

<div class="modal-body">

<p>
Are you sure you want to delete <span class="passageCount"></span>? This cannot
be undone.
</p>

</div> <!-- .modal-body -->

<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-danger deleteSelectedPassages" data-dismiss="modal">Delete</button>
</div> <!-- .modal-footer -->

</div> <!-- .modal-content -->
</div> <!-- .modal-dialog -->
</div> <!-- #deletePassagesModal -->

</div> <!-- #storyEditView -->
