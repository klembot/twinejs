<div id="storyEditView" :style="cssDimensions" class="{{ 'zoom-' + zoomDesc }}" @wheel="onWheel" v-mouse-scrolling>
	<div class="passages">
		<marquee-selector :zoom="story.zoom" :selected-children="selectedChildren"></marquee-selector>
		<link-arrows :links="passageLinks" :arrowheads="true"></link-arrows>

		<passage-item v-for="passage in story.passages" :passage="passage" :parent-story="story" :drag-xoffset="dragXOffset" :drag-yoffset="dragYOffset" :passage-names="passageNames" :grid-size="gridSize" :highlight-regexp="highlightRegexp" v-ref:passages track-by="id"></passage-item>
	</div>

	<story-toolbar :story="story" :highlight-regexp="highlightRegexp" :zoom-desc="zoomDesc" ></story-toolbar>
</div> <!-- #storyEditView -->
