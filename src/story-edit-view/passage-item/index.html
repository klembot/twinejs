<div class="passage" :style="cssPosition" :class="cssClasses" @mousedown.stop="startDrag" @dblclick.stop="edit">
	<div class="frame">
		<p class="title">
			<span class="badge-create" v-if="isStart"><i class="fa fa-rocket"></i></span>
			<span class="badge-danger" v-if="hasBrokenLinks"><i class="fa fa-minus"></i></span>
			<span class="text">{{ name }}</span>
		</p>

		<p class="excerpt">
			{{{ excerpt }}}
		</p>
	</div> <!-- .frame -->

	<passage-menu :model="model" :parent-story="parentStory"></passage-menu>
</div>
