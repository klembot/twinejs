<drop-down open-on="hover" :show-now="true" position="bottom center" className="passage">
	<!-- L10n: %s is the name of the thing to be deleted. -->
	<button @click="delete"
			class="danger subtle"
			v-bind:title="deleteTitle">
		<i class="fa fa-trash-o"></i>
	</button>

	<!-- L10n: %s is the name of the thing to be edited. -->
	<button @click="edit" v-bind:title="editTitle">
		<i class="fa fa-pencil"></i>
	</button>

	<button @click="test" v-bind:title="testTitle">
		<i class="fa fa-play"></i>
	</button>

	<button @click="toggleExpanded"
			v-bind:title="toggleExpandedTitle"
			data-drop-down-stay-open="yes">
		<i class="fa fa-ellipsis-h"></i>
	</button>

	<ul class="menu" v-if="expanded">
		<li class="divider"></li>			
		<li :class="{ checked: this.isStart }">
			<button @click="setAsStart">
				{{ 'Start Story Here' | say }}
			</button>
		</li>
		<li class="divider"></li>
		<li :class="{ checked: this.size === 'small' }">
			<button @click="setSize('small')">
				{{ 'Small' | say }}
			</button>
		</li>
		<li :class="{ checked: this.size === 'wide' }">
			<button @click="setSize('wide')" >
				{{ 'Wide' | say }}
			</button>
		</li>
		<li :class="{ checked: this.size === 'tall' }">
			<button @click="setSize('tall')" >
				{{ 'Tall' | say }}
			</button>
		</li>
		<li :class="{ checked: this.size === 'large' }">
			<button @click="setSize('large')" >
				{{ 'Large' | say }}
			</button>		
		</li>
	</ul>
</drop-down>
