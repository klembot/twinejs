<modal-dialog id="statsModal" :origin="origin">
	<span slot="title">
	{{ 'Story Statistics' | say }}
	</span>

	<div class="content">
		<table class="unlined">
			<tbody>
				<tr>
					<td>
						{{ charCount }}
					</td>
					<td>
						{{ charDesc }}
					</td>
				</tr>
				<tr>
					<td>
						{{ wordCount }}
					</td>
					<td>
						{{ wordDesc }}
					</td>
				</tr>
				<tr>
					<td>
						{{ passageCount }}
					</td>
					<td>
						{{ passageDesc }}
					</td>
				</tr>
				<tr>
					<td>
						{{ linkCount }}
					</td>
					<td>
						{{ linkDesc }}
					</td>
				</tr>
					<td>
						{{ brokenLinkCount }}
					</td>
					<td>
						{{ brokenLinkDesc }}
					</td>
				</tr>
			</tbody>
		</table>

		<p>
		{{ 'This story was last changed at %s.' | say(lastUpdate) }}
		</p>

		<p v-html="ifidHelp"></p>
	</div>
</modal-dialog>
