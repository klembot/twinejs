<tr class="format-item">
	<td class="selector">
		<input type="radio" :checked="isDefault" @click="setDefaultFormat" title="{{ 'Set this format as default for stories' | say }}">
	</td>

	<td>
		<p>
			<b>{{ format.name }} {{ format.properties.version }}</b>
			<span v-if="author">
				{{{ author }}}
			</span>
		</p>
		<div class="detail" v-if="isDefault">
			<div class="icon">
				<img v-if="format.properties.image" :src="imageSrc">
				<span v-else class="placeholder">{{ format.name.slice(0,2) }}</span>
			</div>

			<div class="description">
				<p v-if="format.properties.description">
					{{{ format.properties.description }}}
				</p >

				<p v-if="format.properties.license">
					License: {{{ format.properties.license }}}
				</p>
			</div>
		</div>
	</td>
	<td>
		<button v-if="format.userAdded" @click="removeFormat" title="{{ 'Remove this format' | say }}"><i class="fa fa-lg fa-trash-o"></i></button>
	</td>
</tr>
