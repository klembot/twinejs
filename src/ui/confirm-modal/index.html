<modal-dialog :class="'confirm ' + modalClass">
	<div class="message">{{{message}}}</div>
	<p class="buttons">
		<button type="button" class="subtle" @click="cancel">{{{cancelLabel}}}</button>
		<button type="button" :class="buttonClass" @click="accept">{{{buttonLabel}}}</button>
	</p>
	<p class="coda" v-show="coda">{{{coda}}}</p>
</modal-dialog>
