<div class="story-item" :style="{ background: 'hsl(' + hue + ', 15%, 95%)' }" :data-order="order">
	<button v-on:click="edit" class="subtle bg"></button>

	<item-preview :hue="hue" :passages="passages"></item-preview>

	<div class="label">
		<h2>
			{{ name }}
		</h2>

		<p class="changeDate">
			{{ lastUpdateFormatted }}
		</p>
	</div>

	<div class="bubbleContainer">
		<button class="subtle">
			<i class="fa fa-cog"></i>
			<item-menu :model="model"></item-menu>
		</button>
	</div>
</div> <!-- .story-item -->
