<div class="story-item" :data-order="order">
	<item-preview :hue="hue" :passages="passages"></item-preview>

	<div class="controls">
		<button v-on:click="edit">
			<h2>
				{{ name }}
			</h2>

			<p class="changeDate">
				{{ lastUpdateFormatted }}
			</p>
		</button>

		<button>
			<i class="fa fa-cog"></i>
			<item-menu :model="model"></item-menu>
		</button>
	</div>
</div> <!-- .story-item -->
