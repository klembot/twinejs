<div id="storyListView">
	<list-toolbar :collection="collection"></list-toolbar>

	<header>
		<h1>{{ storyCountDesc }}</h1>

		<p class="buttonGroup">
			{{ 'Sort By' | say }}

			<button class="{{ 'subtle ' + (modelOrder === 'lastUpdate' ? 'active': '') }}" @click="sortByDate" title="{{'Last changed date' | say }}" v-tooltip>
			{{ 'Edit Date' | say }}
			</button>

			<button class="{{ 'subtle ' + (modelOrder === 'name' ? 'active' : '') }}" @click="sortByName" title="{{'Story name' | say }}" v-tooltip>
			{{ 'Name' | say }}
			</button>
		</p>
	</header>

	<div class="main">
		<div class="stories">
			<p v-if="!models.length">
				{{ 'There are no stories saved in Twine right now. To get started, you can either create a new story or import an existing one from a file.' | say }}
			</p>

			<story-item v-for="model in models" :model="model" transition="grow-in-out" track-by="id"></story-item-view>
		</div>
	</div> <!-- .main -->
</div> <!-- #storyListView -->
