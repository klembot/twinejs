<div id="storyListView">
	<list-toolbar :collection="collection"></list-toolbar>

	<div class="main">
		<h1>{{ storyCountDesc }}
			<span class="pull-right normal buttonGroup">
				{{ 'Sort By' | say }}

				<button class="{{ 'subtle ' + (collectionOrder === 'lastUpdate' ? 'active': '') }}" @click="sortByDate" title="{{'Last changed date' | say }}" v-tooltip>
				{{ 'Edit Date' | say }}
				</button>

				<button class="{{ 'subtle ' + (collectionOrder === 'name' ? 'active' : '') }}" @click="sortByName" title="{{'Story name' | say }}" v-tooltip>
				{{ 'Name' | say }}
				</button>
			</span>
		</h1>

		<div class="stories">
			<template v-if="!collection.length">
				{{ 'There are no stories saved in Twine right now. To get started, you can either create a new story or import an existing one from a file.' | say }}
			</template>

			<story-item v-for="model in collection.models" :model="model" :collection="collection" transition="grow-in-out"></story-item-view>
		</div>
	</div> <!-- .main -->
</div> <!-- #storyListView -->
