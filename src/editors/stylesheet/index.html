<modal-dialog class="editModal" @transition-entered="resetCm">
	<h2 class="title">
	{{ 'Stylesheet' | say }}
	</h2>

	<div class="content">
		<p>
		{{ 'Any CSS entered here will override the default appearance of your story.' | say }}
		</p>

		<div class="fullEdit">
			<code-mirror :options="cmOptions" :text="stylesheet" @cm-change="save" v-ref:codemirror></code-mirror>
		</div>
	</div>
</modal-dialog>
